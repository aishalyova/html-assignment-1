<!DOCTYPE html>
<head>
    <title>Nested and Definition list</title>
</head>
<body>
    <h1 align="center"><b><u bgcolor="red">To illustrate Nested and Definition List Tags</u></b></h1><br>
    <p1><b>An ordered nested list:</b></p1>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea
                    <ol type="i">
                        <li>china</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
    <dl><b>A Definition List</b></dl>
    <dt>Bangalore</dt>
    <dd>-Capital City of Kamtaka</dd>
    <dt>Mumbai</dt>
    <dd>-Capital City of Maharashta</dd>
</body>
